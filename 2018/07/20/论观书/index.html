    <div class="post-content no-indent">
        <p>对于观书，古人有诗：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">观书有感二首</span><br><span class="line"></span><br><span class="line">[宋] 朱熹</span><br><span class="line"></span><br><span class="line">其一</span><br><span class="line">半亩方塘一鉴开，天光云影共徘徊。</span><br><span class="line">问渠那得清如许？为有源头活水来。</span><br><span class="line"></span><br><span class="line">其二</span><br><span class="line">昨夜江边春水生，艨艟巨舰一毛轻。</span><br><span class="line">向来枉费推移力，此日中流自在行。</span><br></pre></td></tr></table></figure></p>
<p>其一，强调多读好书。其二，量变引起质变。道理很简单，大家都懂。</p>
<p>可是，为什么有的人成了大家，有的人成不了大家呢？可能的原因有以下几个：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">读的书太少，或者不爱读书。</span><br><span class="line">读的书不对，不够系统，甚至读错书，被误人子弟而不自知。</span><br><span class="line">缺少思考，囫囵吞枣，不得要领。</span><br><span class="line">一直在重复学习。没有活水，只有死水。</span><br><span class="line">缺少实践，读过既忘，毫无用处。</span><br><span class="line">缺少总结，知识不能构成闭环系统。</span><br></pre></td></tr></table></figure></p>
<p>如何解决？个人愚见：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">寻找经典书籍，进行阅读和学习。</span><br><span class="line">反复思考和内化，实践，把握本质思想。</span><br><span class="line">读书须有用武之地。必须大量生产实践，不断总结。</span><br><span class="line">升华思想，创造创新，有足够积累。</span><br><span class="line">可以尝试努力写出自己的好书。</span><br></pre></td></tr></table></figure></p>
