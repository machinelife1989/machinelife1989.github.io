的汗水浇灌</span><br><span class="line"></span><br><span class="line">你的成就，由你的终点衡量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">岁月如梭，须看准航船方向</span><br><span class="line"></span><br><span class="line">不论狂风，亦或暴雨</span><br><span class="line"></span><br><span class="line">信你一直是那追风少年</span><br><span class="line"></span><br><span class="line">愿你乘风破浪</span><br></pre></td></tr></table></figure>
